<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Unit Bimbingan & Kaunseling - SMK Jerai</title>

<style>
:root {
  --primary: #004080;
  --secondary: #f4f7fb;
  --accent: #e6eef8;
  --text: #222;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--secondary);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  background: var(--primary);
  position: sticky;
  top: 0;
  z-index: 100;
}

nav {
  max-width: 1100px;
  margin: auto;
  display: flex;
  gap: 6px;
  padding: 10px;
  flex-wrap: wrap;
}

nav button {
  background: transparent;
  border: none;
  color: #fff;
  padding: 10px 16px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.2s;
}

nav button:hover {
  background: rgba(255,255,255,0.15);
}

nav .admin-btn {
  background: #880000;
}

nav .admin-btn:hover {
  background: #660000;
}

/* ===== HERO ===== */
.hero {
  background: linear-gradient(
    rgba(0,64,128,0.85),
    rgba(0,64,128,0.85)
  ), url('https://images.unsplash.com/photo-1581092795363-7f3f4f1773f5?auto=format&fit=crop&w=1600&q=80');
  background-size: cover;
  background-position: center;
  color: white;
  padding: 60px 20px;
  text-align: center;
}

.hero h1 {
  margin: 0;
  font-size: 36px;
}

.hero p {
  max-width: 700px;
  margin: 12px auto 0;
  opacity: 0.95;
  font-size: 18px;
  line-height: 1.5;
}

/* ===== CONTENT ===== */
main {
  max-width: 1100px;
  margin: -40px auto 40px;
  padding: 0 20px;
}

/* CARD */
.card {
  background: white;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  margin-bottom: 24px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 35px rgba(0,0,0,0.12);
}

.card h2 {
  margin-top: 0;
  color: var(--primary);
  font-size: 22px;
}

.card img {
  width: 100%;
  max-height: 320px;
  object-fit: contain;
  background: #f5f5f5;
  border-radius: 10px;
  margin: 16px 0;
}

.card p {
  line-height: 1.7;
  font-size: 16px;
}

/* EMPTY MESSAGE */
.empty {
  text-align: center;
  color: #777;
  font-style: italic;
  padding: 40px 0;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #666;
  background: #e6eef8;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .hero h1 {
    font-size: 28px;
  }

  nav {
    justify-content: center;
  }

  .card h2 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<header>
  <nav>
    <button onclick="loadKategori('Utama')">Utama</button>

<section class="hero">

  <p>Memberi bimbingan, sokongan psikososial dan pembangunan sahsiah murid secara holistik di SMK Jerai.</p>
</section>

<main id="content">
  <p class="empty">Memuatkan maklumat...</p>
</main>

<footer>

<script>

const SUPABASE_URL = "https://btbriumtawxuonuccwpq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0YnJpdW10YXd4dW9udWNjd3BxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzIwMTAsImV4cCI6MjA4NTk0ODAxMH0.Bl1ivB6lvgEBLM0OtRl4CNERHgI35sCrj_mJBANQQB8";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadKategori(kategori) {
    const content = document.getElementById("content");
    content.innerHTML = `<p class="empty">Memuatkan maklumat...</p>`;
    const { data, error } = await supabase
      .from("info_ubk")
      .select("*")
      .eq("kategori", kategori)
      .order("created_at", { ascending: false });

    if (error) {
      content.innerHTML = `<p class="empty">Ralat memuat data</p>`;
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      content.innerHTML = `<p class="empty">Tiada maklumat</p>`;
      return;
    }

    content.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${item.tajuk}</h2>
        ${item.image_url ? `<img src="${item.image_url}" alt="${item.tajuk}">` : ""}
        <p>${item.kandungan}</p>
      `;
      content.appendChild(card);
    });
  }

  // Muat awal
  loadKategori("Utama");
  </script>
</body>
