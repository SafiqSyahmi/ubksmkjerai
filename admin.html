<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Admin UBK</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --primary: #004080;
  --secondary: #f4f7fb;
  --text: #222;
  --card-bg: #fff;
}

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: var(--secondary);
  margin: 0;
  color: var(--text);
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* CARD STYLING */
.card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

/* HEADINGS */
h2, h3 {
  margin-top: 0;
  color: var(--primary);
}

/* INPUTS */
input[type="text"], input[type="email"], input[type="password"], textarea, select, input[type="file"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

/* BUTTONS */
button {
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: white;
  cursor: pointer;
  font-size: 15px;
  transition: background 0.2s;
  margin-top: 6px;
}

button:hover {
  background: #002244;
}

/* LOGIN MESSAGE */
#loginMsg {
  color: red;
  margin-top: 8px;
}

/* CARD PREVIEW */
#previewCard img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  margin: 12px 0;
  border-radius: 10px;
}

/* CARD CONTENT */
.card h2 {
  font-size: 20px;
  color: var(--primary);
}

.card p {
  font-size: 16px;
  line-height: 1.6;
}

/* EMPTY MESSAGE */
.empty {
  text-align: center;
  color: #777;
  font-style: italic;
  padding: 20px 0;
}
</style>
</head>

<body>
<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Login Admin</h2>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- ADMIN FORM + PREVIEW -->
  <div class="card hidden" id="adminCard">
    <h2>Tambah / Edit Info UBK</h2>

    <input type="hidden" id="editId">

    <select id="kategoriInput">
      <option>Utama</option>
      <option>Sejarah</option>
      <option>Objektif</option>
      <option>Fungsi</option>
      <option>Staf</option>
    </select>

    <input type="text" id="tajukInput" placeholder="Tajuk">
    <textarea id="kandunganInput" placeholder="Kandungan"></textarea>
    <input type="file" id="imageInput">

    <button onclick="simpan()">Simpan</button>

    <h3>Preview</h3>
    <div id="previewCard" class="card empty">Maklumat akan dipaparkan di sini</div>
  </div>

  <!-- LIST OF INFO -->
  <div class="card hidden" id="listCard">
    <h2>Senarai Info</h2>
    <div id="list">
      <p class="empty">Memuatkan maklumat...</p>
    </div>
  </div>

</div>

<script>
/* =====================
   SUPABASE CONFIG
===================== */
const SUPABASE_URL = "https://btbriumtawxuonuccwpq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0YnJpdW10YXd4dW9udWNjd3BxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzIwMTAsImV4cCI6MjA4NTk0ODAxMH0.Bl1ivB6lvgEBLM0OtRl4CNERHgI35sCrj_mJBANQQB8";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* =====================
   LOGIN
===================== */
async function login() {
  const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;

  const { error } = await db.auth.signInWithPassword({ email, password });

  if (error) {
    document.getElementById("loginMsg").textContent = "Login gagal";
    return;
  }

  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("adminCard").classList.remove("hidden");
  document.getElementById("listCard").classList.remove("hidden");

  loadList();
  updatePreview();
}

/* =====================
   UPLOAD IMAGE
===================== */
async function uploadImage(file) {
  const filename = Date.now() + "_" + file.name;
  const { error } = await db.storage.from("ubk-images").upload(filename, file);
  if (error) {
    alert("Gagal upload gambar");
    return null;
  }
  return `${SUPABASE_URL}/storage/v1/object/public/ubk-images/${filename}`;
}

/* =====================
   SIMPAN DATA
===================== */
async function simpan() {
  const id = document.getElementById("editId").value;
  const kategori = document.getElementById("kategoriInput").value;
  const tajuk = document.getElementById("tajukInput").value;
  const kandungan = document.getElementById("kandunganInput").value;
  const file = document.getElementById("imageInput").files[0];

  let image_url = null;
  if (file) image_url = await uploadImage(file);

  const data = { kategori, tajuk, kandungan };
  if (image_url) data.image_url = image_url;

  if (id) {
    await db.from("info_ubk").update(data).eq("id", id);
  } else {
    await db.from("info_ubk").insert(data);
  }

  resetForm();
  loadList();
}

/* =====================
   LOAD LIST
===================== */
async function loadList() {
  const { data } = await db.from("info_ubk").select("*").order("created_at", { ascending:false });

  const list = document.getElementById("list");
  list.innerHTML = "";

  if (!data || data.length === 0) {
    list.innerHTML = '<p class="empty">Tiada maklumat</p>';
    return;
  }

  data.forEach(d => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h2>${d.tajuk}</h2>
      ${d.image_url ? `<img src="${d.image_url}" alt="${d.tajuk}">` : ""}
      <p>${d.kandungan}</p>
      <div class="actions">
        <button onclick='editItem(${JSON.stringify(d)})'>Edit</button>
        <button onclick='hapus(${d.id})'>Padam</button>
      </div>
    `;
    list.appendChild(card);
  });
}

/* =====================
   EDIT ITEM
===================== */
function editItem(d) {
  document.getElementById("editId").value = d.id;
  document.getElementById("kategoriInput").value = d.kategori;
  document.getElementById("tajukInput").value = d.tajuk;
  document.getElementById("kandunganInput").value = d.kandungan;
  updatePreview();
}

/* =====================
   DELETE ITEM
===================== */
async function hapus(id) {
  if (!confirm("Padam info ini?")) return;
  await db.from("info_ubk").delete().eq("id", id);
  loadList();
}

/* =====================
   PREVIEW LIVE
===================== */
const tajukInput = document.getElementById("tajukInput");
const kandunganInput = document.getElementById("kandunganInput");
const imageInput = document.getElementById("imageInput");
const previewCard = document.getElementById("previewCard");

function updatePreview() {
  const title = tajukInput.value || "Tajuk";
  const content = kandunganInput.value || "Kandungan";
  if (imageInput.files[0]) {
    const reader = new FileReader();
    reader.onload = e => {
      previewCard.innerHTML = `
        <h2>${title}</h2>
        <img src="${e.target.result}" alt="Preview">
        <p>${content}</p>
      `;
    }
    reader.readAsDataURL(imageInput.files[0]);
  } else {
    previewCard.innerHTML = `
      <h2>${title}</h2>
      <p>${content}</p>
    `;
  }
}

tajukInput.addEventListener("input", updatePreview);
kandunganInput.addEventListener("input", updatePreview);
imageInput.addEventListener("change", updatePreview);

/* =====================
   RESET FORM
===================== */
function resetForm() {
  document.getElementById("editId").value = "";
  tajukInput.value = "";
  kandunganInput.value = "";
  imageInput.value = "";
  previewCard.innerHTML = '<p class="empty">Maklumat akan dipaparkan di sini</p>';
}
</script>
</body>
</html>
