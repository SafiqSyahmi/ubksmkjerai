<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Admin UBK - SMK Jerai</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --primary: #006633;
  --secondary: #f4f7f8;
  --text: #222;
  --card-bg: #fff;
}

/* Reset & body */
* { box-sizing:border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { margin:0; background: var(--secondary); color: var(--text); }

/* Header & Nav */
header { background: var(--primary); position: sticky; top:0; z-index:100; }
nav { max-width:1100px; margin:auto; display:flex; gap:6px; padding:10px; flex-wrap:wrap; }
nav button { background:transparent; border:none; color:#fff; padding:10px 16px; font-size:15px; cursor:pointer; border-radius:6px; transition: background 0.2s; }
nav button:hover { background: rgba(255,255,255,0.15); }

/* Hero */
.hero {
  background: linear-gradient(rgba(0,102,51,0.85), rgba(0,102,51,0.85)),
              url('https://images.unsplash.com/photo-1581092795363-7f3f4f1773f5?auto=format&fit=crop&w=1600&q=80');
  background-size: cover; background-position: center;
  color:white; padding:60px 20px; text-align:center;
}
.hero h1 { margin:0; font-size:36px; }
.hero p { max-width:700px; margin:12px auto 0; opacity:0.95; font-size:18px; line-height:1.5; }

/* Add Button atas content */
#addBtn { margin:20px auto; display:block; padding:10px 16px; border:none; border-radius:6px; background:#006633; color:white; cursor:pointer; font-size:16px; }
#addBtn:hover { background:#004d29; }

/* Main content */
main { max-width:1100px; margin:-40px auto 40px; padding:0 20px; }

/* Card */
.card {
  background: var(--card-bg);
  border-radius: 14px; padding:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  margin-bottom:24px;
  transition: transform 0.2s, box-shadow 0.2s;
  position:relative;
}
.card:hover { transform:translateY(-4px); box-shadow:0 12px 35px rgba(0,0,0,0.12); }
.card h2 { margin-top:0; color: var(--primary); font-size:22px; }
.card p { line-height:1.7; font-size:16px; }
.card img { width:100%; max-height:320px; object-fit:contain; border-radius:10px; margin:16px 0; background:#f5f5f5; }

/* Admin controls */
.admin-controls { position:absolute; top:10px; right:10px; }
.admin-controls button { margin-left:6px; padding:4px 10px; font-size:13px; background:#004d29; color:white; border:none; border-radius:6px; cursor:pointer; }
.admin-controls button:hover { background:#003318; }

/* Modal */
#modalAdmin {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); justify-content:center; align-items:center;
}
.modal-content {
  background:white; padding:20px; border-radius:10px; width:90%; max-width:500px;
}
.modal-content input, .modal-content textarea { width:100%; margin:6px 0; padding:10px; border-radius:6px; border:1px solid #ccc; }
.modal-content button { margin-top:6px; width:100%; padding:10px; border:none; border-radius:6px; background:#006633; color:white; cursor:pointer; }
.modal-content button:hover { background:#004d29; }

/* Empty message */
.empty { text-align:center; color:#777; font-style:italic; padding:40px 0; }

/* Footer */
footer { text-align:center; padding:20px; font-size:14px; color:#666; background:#e6eef8; }

/* Responsive */
@media(max-width:600px){
  .hero h1{ font-size:28px; }
  .card h2{ font-size:18px; }
  nav{ justify-content:center; }
}
</style>
</head>

<body>

<header>
  <nav>
    <button data-kategori="Utama">Utama</button>
    <button data-kategori="Sejarah">Sejarah</button>
    <button data-kategori="Objektif">Objektif</button>
    <button data-kategori="Fungsi">Fungsi</button>
    <button data-kategori="Staf">Staf</button>
  </nav>
</header>

<section class="hero">
  <h1>Admin UBK - SMK Jerai</h1>
  <p>Boleh Tambah, Edit & Padam info secara terus di sini.</p>
</section>

<main id="content">
  <p class="empty">Memuatkan maklumat...</p>
</main>

<!-- Tambah / Edit Modal -->
<div id="modalAdmin">
  <div class="modal-content">
    <h3 id="modalTitle">Tambah / Edit Info</h3>
    <input type="text" id="modalTajuk" placeholder="Tajuk">
    <textarea id="modalKandungan" placeholder="Kandungan"></textarea>
    <input type="file" id="modalImage">
    <button id="saveBtn">Simpan</button>
    <button type="button" onclick="closeModal()">Batal</button>
  </div>
</div>

<footer>Unit Bimbingan & Kaunseling Â· SMK Jerai</footer>

<script>
// =====================
// SUPABASE CONFIG
// =====================
const SUPABASE_URL = "https://btbriumtawxuonuccwpq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0YnJpdW10YXd4dW9udWNjd3BxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzIwMTAsImV4cCI6MjA4NTk0ODAxMH0.Bl1ivB6lvgEBLM0OtRl4CNERHgI35sCrj_mJBANQQB8";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentKategori = "Utama";
let editId = null;

// =====================
// EVENT NAV
// =====================
document.querySelectorAll("nav button[data-kategori]").forEach(btn=>{
  btn.addEventListener("click", ()=> loadKategori(btn.dataset.kategori));
});

// =====================
// LOAD KATEGORI
// =====================
async function loadKategori(kategori){
  currentKategori = kategori;
  const content = document.getElementById("content");
  content.innerHTML = "<p class='empty'>Memuatkan maklumat...</p>";

  const { data, error } = await supabaseClient.from("info_ubk")
    .select("*").eq("kategori", kategori).order("created_at",{ascending:false});

  content.innerHTML = "";

  // ADD BUTTON
  const addBtn = document.createElement("button");
  addBtn.id="addBtn";
  addBtn.textContent="Tambah Info";
  addBtn.onclick = ()=>openModal();
  content.appendChild(addBtn);

  if(error){
    content.innerHTML += "<p class='empty'>Ralat memuat data</p>";
    console.error(error);
    return;
  }
  if(!data || data.length===0){
    content.innerHTML += "<p class='empty'>Tiada maklumat</p>";
    return;
  }

  data.forEach(item=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <div class="admin-controls">
        <button onclick='editItem(${JSON.stringify(item)})'>Edit</button>
        <button onclick='deleteItem(${item.id})'>Padam</button>
      </div>
      <h2>${item.tajuk}</h2>
      ${item.image_url? `<img src="${item.image_url}">`: ""}
      <p>${item.kandungan}</p>
    `;
    content.appendChild(card);
  });
}

// =====================
// MODAL FUNCTIONS
// =====================
function openModal(item=null){
  document.getElementById("modalAdmin").style.display="flex";
  if(item){
    editId = item.id;
    document.getElementById("modalTajuk").value = item.tajuk;
    document.getElementById("modalKandungan").value = item.kandungan;
  }else{
    editId=null;
    document.getElementById("modalTajuk").value="";
    document.getElementById("modalKandungan").value="";
    document.getElementById("modalImage").value="";
  }
}
function closeModal(){
  document.getElementById("modalAdmin").style.display="none";
  editId=null;
  document.getElementById("modalTajuk").value="";
  document.getElementById("modalKandungan").value="";
  document.getElementById("modalImage").value="";
}

// =====================
// SAVE DATA
// =====================
document.getElementById("saveBtn").onclick = async function(){
  const tajuk = document.getElementById("modalTajuk").value;
  const kandungan = document.getElementById("modalKandungan").value;
  const file = document.getElementById("modalImage").files[0];
  let image_url = null;

  if(file){
    const filename = Date.now() + "_" + file.name;
    const { error } = await supabaseClient.storage.from("ubk-images").upload(filename, file);
    if(error){ alert("Gagal upload gambar"); return; }
    image_url = `${SUPABASE_URL}/storage/v1/object/public/ubk-images/${filename}`;
  }

  const data = { tajuk, kandungan };
  if(image_url) data.image_url = image_url;

  if(editId){
    await supabaseClient.from("info_ubk").update(data).eq("id", editId);
  }else{
    await supabaseClient.from("info_ubk").insert(data);
  }

  closeModal();
  loadKategori(currentKategori);
};

// =====================
// EDIT / DELETE
// =====================
function editItem(item){ openModal(item); }
async function deleteItem(id){
  if(!confirm("Padam info ini?")) return;
  await supabaseClient.from("info_ubk").delete().eq("id", id);
  loadKategori(currentKategori);
}

// Load awal kategori Utama
loadKategori("Utama");
</script>

</body>
</html>
