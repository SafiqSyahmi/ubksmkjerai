<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Admin UBK</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}
.container {
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.card {
  background:#fff;
  padding:20px;
  border-radius:8px;
  margin-bottom:20px;
}
input, textarea, select, button {
  width:100%;
  padding:10px;
  margin:6px 0;
}
button {
  background:#003366;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover {
  background:#002244;
}
.list-item {
  border-bottom:1px solid #eee;
  padding:10px 0;
}
.actions button {
  width:auto;
  margin-right:6px;
}
.hidden {
  display:none;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h2>Login Admin</h2>
  <input type="email" id="emailInput" placeholder="Email">
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- ADMIN FORM -->
<div class="card hidden" id="adminCard">
  <h2>Tambah / Edit Info UBK</h2>

  <input type="hidden" id="editId">

  <select id="kategoriInput">
    <option>Utama</option>
    <option>Sejarah</option>
    <option>Objektif</option>
    <option>Fungsi</option>
    <option>Staf</option>
  </select>

  <input type="text" id="tajukInput" placeholder="Tajuk">
  <textarea id="kandunganInput" placeholder="Kandungan"></textarea>
  <input type="file" id="imageInput">

  <button onclick="simpan()">Simpan</button>
</div>

<!-- LIST -->
<div class="card hidden" id="listCard">
  <h2>Senarai Info</h2>
  <div id="list"></div>
</div>

</div>

<script>
/* =====================
   SUPABASE CONFIG
===================== */
const SUPABASE_URL = "https://btbriumtawxuonuccwpq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0YnJpdW10YXd4dW9udWNjd3BxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzIwMTAsImV4cCI6MjA4NTk0ODAxMH0.Bl1ivB6lvgEBLM0OtRl4CNERHgI35sCrj_mJBANQQB8";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* =====================
   LOGIN
===================== */
async function login() {
  const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;

  const { error } = await db.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    document.getElementById("loginMsg").textContent = "Login gagal";
    return;
  }

  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("adminCard").classList.remove("hidden");
  document.getElementById("listCard").classList.remove("hidden");

  loadList();
}

/* =====================
   UPLOAD IMAGE
===================== */
async function uploadImage(file) {
  const filename = Date.now() + "_" + file.name;

  const { error } = await db.storage
    .from("ubk-images")
    .upload(filename, file);

  if (error) {
    alert("Gagal upload gambar");
    return null;
  }

  return `${SUPABASE_URL}/storage/v1/object/public/ubk-images/${filename}`;
}

/* =====================
   SIMPAN DATA
===================== */
async function simpan() {
  const id = document.getElementById("editId").value;
  const kategori = document.getElementById("kategoriInput").value;
  const tajuk = document.getElementById("tajukInput").value;
  const kandungan = document.getElementById("kandunganInput").value;
  const file = document.getElementById("imageInput").files[0];

  let image_url = null;
  if (file) image_url = await uploadImage(file);

  const data = { kategori, tajuk, kandungan };
  if (image_url) data.image_url = image_url;

  if (id) {
    await db.from("info_ubk").update(data).eq("id", id);
  } else {
    await db.from("info_ubk").insert(data);
  }

  resetForm();
  loadList();
}

/* =====================
   LOAD LIST
===================== */
async function loadList() {
  const { data } = await db
    .from("info_ubk")
    .select("*")
    .order("created_at", { ascending:false });

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(d => {
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerHTML = `
      <b>${d.tajuk}</b> (${d.kategori})
      <div class="actions">
        <button onclick='editItem(${JSON.stringify(d)})'>Edit</button>
        <button onclick='hapus(${d.id})'>Delete</button>
      </div>
    `;
    list.appendChild(div);
  });
}

/* =====================
   EDIT
===================== */
function editItem(d) {
  document.getElementById("editId").value = d.id;
  document.getElementById("kategoriInput").value = d.kategori;
  document.getElementById("tajukInput").value = d.tajuk;
  document.getElementById("kandunganInput").value = d.kandungan;
}

/* =====================
   DELETE
===================== */
async function hapus(id) {
  if (!confirm("Padam info ini?")) return;
  await db.from("info_ubk").delete().eq("id", id);
  loadList();
}

function resetForm() {
  document.getElementById("editId").value = "";
  document.getElementById("tajukInput").value = "";
  document.getElementById("kandunganInput").value = "";
  document.getElementById("imageInput").value = "";
}
</script>

</body>
</html>
